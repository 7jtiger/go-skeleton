[server] ##nomal type
mode = "dev"
port = ":8080"

[network]
rpc = "http://dusdx.gurufin.io:8545"

[db] #data access object
[db.banker] #이중 map type map[string]map[string]interface{}
host = "localhost:3306"
user = "admin"
pass = "admin"
name = "bankerdb"

[db.contract]
host = "localhost:3306"
user = "admin"
pass = "admin"
name = "contractdb"

[db.redis]
host = "https://localhost"
user = "admin"
pass = "admin!@"
name = "redis"

#worker pool job object
# start 0 : 00:00:00 start
# start 1 : *:*:00 start
# start 5 : *:*:5 start, 5min start
# duration : seconds
[[works]] #배열구조, jobs []job
name = "depositCheck"
desc = "first deposit check status 1 -> 2, 1h"
execute = "run"
start = 0
duration = 3600
args = "resv"

[[works]]
name = "bankChecker"
desc = "at 10:00 AM, cron banker deposit check status 2 -> 4, 24h"
execute = "cron"
start = 10
duration = 24
args = "0 10 * * *"

[[works]]
name = "waitChecker"
desc = "at 10:10 AM, cron banker waitpool -> deposit, 24h"
execute = "cron"
start = 10
duration = 24
args = "10 10 * * *"

[loginfo]
fpath = "./logs/banker"
maxAgeHour = 1440
rotateHour = 24

